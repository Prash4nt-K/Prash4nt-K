<!DOCTYPE html>

<script type="text/javascript">

function validate()
{
	var uname = document.getElementById("uname");
	var psw = document.getElementById("psw");
	
	if(uname.value == "" || psw.value == "")
	{
		alert("Please enter username and password.");
		return false;
	}
	else
	{
		return true;
	}
}
</script>

</head>
<body>

<div><p></p></div>

<div>
	<div class="Space">

  </div>

  <p></p>

  </div> 
  
</div>

<div class="para">

<h3 style="font-size:32px; border:3px solid black; padding:10px">Login</h3>
<p>Please fill in the details to get logged in.</p>
</div>

<br>
<form method="post" action="login">
  <div class="mainn">
  <br>
    <label for="uname"><b>Username :</b></label>
    <input type="text" placeholder="Enter Username" id="uname" name="uname"></input>
    
    <br><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw">
    
    <br><br>      
  
  <button onclick="return validate()" type="submit">Login</button>
  </div>
  
  </form>


</body>
